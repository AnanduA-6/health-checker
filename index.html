<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Performance Metrics</title>
    <style>
        #loadingOvrlay{
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top:0;
            left: 0;
            z-index: 100;
            background-color: white;
        }
        #loadingOvrlay span{
            font-size: 3rem;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            50% {transform: scale(1);opacity: 1;}
            100%{transform: scale(5);opacity: 0.6;rotate:  360deg;}
        }
    </style>
</head>
<body>
    <div id="loadingOvrlay">
        <span>Loading...</span>
    </div>
    <label for="">Enter url</label>
    <input id="url" type="text">
    <button id="analyzeBtn">Analyze</button>
    <script src="script.js"></script>
</body>

</html>
